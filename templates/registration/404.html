{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

        </div>

            <h1 class="Error">Oops, This Page Could Not Be Found</h1>
            <p class="Error_text">The page you are looking for might have been removed had its name changed or is temporarily unavailable</p>
        </div>

            <button class="btn btn-primary btn_css">
                <a href="{% url 'product_list' %}" class="btn_css">Back to Home</a>

        </div>
    </div>

{% endblock %}
